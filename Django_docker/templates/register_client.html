<div class="main_div">
    <form method="post">
        <link rel="stylesheet" href="/static/css/main_menu.css" />

        <div class="container">
            <p class="incorrect_input">{{invalid}}</p>

            <div class="input">
                <p>Login<input type="text" placeholder="Enter Username" name="uname" required></p>
            </div>

            <div class="input">
                <p>Password<input type="password" placeholder="Enter Password" name="psw" minlength="4" required></p>
            </div>

            <div class="input">
                <p>Phone number<input type="text" placeholder="+X..." name="ph_number" pattern="^+[0-9]{, 20}$" required></p>
            </div>

            <div class="input">
                <p>Email<input type="text" placeholder="Enter email" name="email" pattern="^[a-zA-Z0-9.\-\_]{,20}@[a-zA-Z0-9.\-\_]$" required></p>
            </div>
            <button class type="submit">Login</button>
        </div>
    </form>
</div>
