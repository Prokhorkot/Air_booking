<div class="main_div">
    <link rel="stylesheet" href="/static/css/main_menu.css" />
    
    <form method="post">
        <p class="incorrect_input">{{invalid}}</p>
        <p>Flight number: <input name="number" type="text" class="oneline" placeholder="12345" pattern="[0-9]+$" required></p>
        <p>Departure date: <input name="dep_date" type="date" class="oneline" value="2023-01-01" min="2022-12-13" max="2025-12-31" required></p>
        <p>Arraving date: <input name="arr_date" type="date" class="oneline" value="2023-01-01" min="2022-12-13" max="2025-12-31" required></p>
        <p>Local departure time: <input name="dep_time" type="time" class="oneline" required></p>
        <p>Local arriving time: <input name="arr_time" type="time" class="oneline" required></p>
        <p>Departure airport code: <input name="dep_code" type="text" class="oneline" placeholder="DME" pattern="[A-Z]{3}" required></p>
        <p>Arriving airport code: <input name="arr_code" type="text" class="oneline" placeholder="DIA" pattern="[A-Z]{3}" required></p>
        <p>IATA type code of aircraft: <input name="iata_code" type="text" class="oneline" placeholder="77W" pattern="[A-Z0-9]{3}" required></p>
        <p>Aircraft package ID: <input name="package" type="text" class="oneline" placeholder="1" pattern="[0-9]$" required></p>
        <p>Economy cost: <input name="economy" type="text" class="oneline" placeholder="10000.00" pattern="^[0-9]{1,10}.[0-9]{2}$" required></p>
        <p id="business_label">Business cost: <input name="business" type="text" value="-" class="oneline" placeholder="10000.00 or -" pattern="^-$|^[0-9]{1,10}.[0-9]{2}$" required></p>

        <br>
        <button type="submit">Add flight</button>
    </form>
</div>
